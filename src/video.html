<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/fonts.min.css">
    <link rel="stylesheet" href="libs/bootstrap/bootstrap-grid.min.css">
    <link rel="stylesheet" href="libs/videojs/video-js.css">
    <link rel="stylesheet" href="css/video.css">
    
</head>
<body>
    <div class="main-slider-container section">
        <div class="main-slider">

            <div class="main-slider-item">
                <div class="main-slider-video">
                    <video src="video/delivery.mp4" class="video-js" style="width: 100%; height: 100%" allow="autoplay">
                    </video>
                </div>
                <div class="container main-slider-item-content">
                    <div class="row">
                        <div class="offset-xl-2 offset-lg-2 offset-md-1 col">
                            <div class="main-slider-title">Доставка грузов</div>
                            <div class="main-slider-subtitle">по рф и всему миру от 10 кг</div>
                            <button class="skew-button btn-open-modal">
                                <span class="skew-button__button-text">
                                    Получить лучшие
                                    цены
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-slider-item">
                <div class="main-slider-video">
                    <video class="video-js" src="video/customs.mp4" style="width: 100%; height: 100%" allow="autoplay">
                    </video>
                </div>
                <div class="container main-slider-item-content">
                    <div class="row">
                        <div class="offset-xl-2 offset-lg-2 offset-md-1 col">
                            <div class="main-slider-title">Таможенное оформление</div>
                            <div class="main-slider-subtitle">Экспортных и импортных товаров</div>
                            <button class="skew-button btn-open-modal">
                                <span class="skew-button__button-text">
                                    Получить лучшие
                                    цены
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-slider-item">
                <div class="main-slider-video">
                    <video src="video/warehouse.mp4" class="video-js" style="width: 100%; height: 100%" allow="autoplay">
                    </video>
                </div>
                <div class="container main-slider-item-content">
                    <div class="row">
                        <div class="offset-xl-2 offset-lg-2 offset-md-1 col">
                            <div class="main-slider-title">Складские услуги</div>
                            <div class="main-slider-subtitle">хранение груза бесплатно до 7 дней</div>
                            <button class="skew-button btn-open-modal">
                                <span class="skew-button__button-text">
                                    Получить лучшие
                                    цены
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-slider-item">
                <div class="main-slider-video">
                    <video src="video/find-supluyer.mp4" class="video-js" style="width: 100%; height: 100%" allow="autoplay">
                    </video>
                </div>
                <div class="container main-slider-item-content">
                    <div class="row">
                        <div class="offset-xl-2 offset-lg-2 offset-md-1 col">
                            <div class="main-slider-title">Поиск производителей</div>
                            <div class="main-slider-subtitle">Консалтинг и индивидуальный поиск товаров</div>
                            <button class="skew-button btn-open-modal">
                                <span class="skew-button__button-text">
                                    Получить лучшие цены
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="main-slider-footer">
            <div class="container">
                <div class="main-slider-pagination slider-pagination">
                    <span class="slider-pagination-left"></span>
                    <span class="slider-pagination-right"></span>
                </div>
                <div class="main-slider-buttons">
                    <span class="main-slider-button prev">Назад</span>
                    <span class="main-slider-button next">Вперед</span>
                </div>
            </div>
        </div>
    </div> <!-- main-slider-container -->   

    <script src="libs/jquery/jquery.min.js"></script>
    <!-- <script src="libs/videojs/video.js"></script> -->
    <script src="js/video.js"></script>
</body>
</html>
